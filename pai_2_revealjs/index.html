<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Slide 1
					<p>Dzień dobry</p>
				</section>
				<section>Slide 2
					<p>Dominik B. z tej strony</p>
				</section>
				<section>Slide 3
					<p>znanu jako klopsyzplexy</p>
				</section>
				<section>Slide 4
					<p>Dla wszysystkich studentów z wsb</p>
				</section>
				<section>Slide 5
					<p>Łapy łapy łapy łapy</p>
				</section>

				<section data-auto-animate>
					<h2 data-id="code-title">Pretty Code</h2>
					<pre data-id="code-animation"><code class="hljs javascript" data-trim data-line-numbers>
						print("Hello world!")
					</code></pre>

				</section>

				<section>
					<div class="container">
						<div class="row">
						  <div class="col">
							<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQONwl8MXP4_xU8N9iDMxT-WgQKNQdwIe76AAQtHBG6TA&s" alt="WSB">
							text
						  </div>
						</div>
						<div class="row">
							<div class="col">
								text
								<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQONwl8MXP4_xU8N9iDMxT-WgQKNQdwIe76AAQtHBG6TA&s" alt="WSB">
							</div>
						  </div>
						</div>
				</section>

				<section>
					<div class="container">
						<div class="row">
						  <div class="col">
							TEXT
						  </div>
						</div>
						<div class="row">
							<div class="col">
								<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQONwl8MXP4_xU8N9iDMxT-WgQKNQdwIe76AAQtHBG6TA&s" alt="WSB">
							</div>
							<div class="col">
								<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQONwl8MXP4_xU8N9iDMxT-WgQKNQdwIe76AAQtHBG6TA&s" alt="WSB">
							</div>
						  </div>
					  </div>
				</section>


			</div>
		</div>
		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
